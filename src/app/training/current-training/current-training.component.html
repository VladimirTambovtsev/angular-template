<section fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="30px">
  <mat-progress-spinner
    mode="determinate"
    [value]="progress"
  ></mat-progress-spinner>
  <h1>{{ progress }} %</h1>
  <p>{{ phrase }}</p>
  <button mat-raised-button color="accent" (click)="onStop()">Stop</button>
</section>
