<section class="new-training" fxLayout fxLayoutAlign="center">
  <mat-card fxFlex.xs="100%" fxFlex="400px">
    <mat-card-title fxLayoutAlign="center">Cardio</mat-card-title>
    <mat-card-content fxLayoutAlign="center">
      <mat-form-field>
        <mat-select placeholder="Select level of program">
          <mat-option value="beginner">
            Beginner
          </mat-option>
          <mat-option value="intermediate">
            Intermediate
          </mat-option>
          <mat-option value="advanced">
            Advanced
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center">
      <button type="submit" mat-button (click)="onTrainingStart()">
        Start
      </button>
    </mat-card-actions>
  </mat-card>
</section>
